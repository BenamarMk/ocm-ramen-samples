---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
      app: busybox-sample
  name: busybox-placement
  namespace: busybox-sample
spec:
  schedulerName: Ramen
  clusterSelector:
    matchLabels:
      'usage': 'test'
  clusterConditions:
    - type: ManagedClusterConditionAvailable
      status: "True"
  clusterReplicas: 1
